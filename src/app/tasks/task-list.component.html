<div class="card">

    <div class="card-body">
      
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>

              <th>Id</th>
              <th>Description</th>
              <th>Due Date</th>
              <th></th>
              <th></th>
              
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let task of tasks; let i = index">
              
              <td>{{task.id}}</td>
              <td *ngIf="!task.isEdit ">{{task.description}}</td>
              <input *ngIf="task.isEdit" id="descriptionEdit" type="text" [(ngModel)] ="task.description" >
              <td *ngIf="!task.isEdit">{{task.dueDate }}</td>
              <input *ngIf="task.isEdit" id="dateEdit" type="date" [(ngModel)]="task.dueDate">
              <td><input type="checkbox"  (change)="showRemove($event, task)" /></td>
              <td *ngIf="!task.isEdit">
                <div>
                    <button *ngIf="task.checked"  type="button" 
                        class="btn btn-danger custom-width"
                        (click)="deleteTask(task.id)">Remove</button>
                </div>
                </td>
                <td *ngIf="!task.isEdit">
                <div>
                <button class="btn btn-outline-primary custom-width"
                (click)="editing(task)">
                  Edit
                </button>
              </div>
              </td>
              <td>
                <div *ngIf="task.isEdit">
									<button type="button" 
										class="btn btn-danger custom-width" id="submitEdit" (click)="editSubmit(task)" >Save</button>

									<button type="button" 
										class="btn btn-primary custom-width" id="cancelEdit" (click)="task.isEdit = false">Cancel</button>
								</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
  
  <div 
       class="alert alert-danger">
    
  </div>
  <app-add-task></app-add-task>
